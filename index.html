<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .row {
            display: block;
            margin: auto;
            width: 500px;
        }

        button {
            margin-top: 16px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="display-6">Formulário de Cadastro</h1>
            <form>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                <label for="tel" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 0000-0000" required>
                <button class="btn btn-warning">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
